<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine + GPT Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f5f7fb;
      }
      h1 {
        color: #1f3a7d;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 480px;
      }
      textarea {
        min-height: 120px;
      }
      #result {
        white-space: pre-wrap;
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 8px;
        background: #fff;
        box-shadow: inset 0 0 0 1px #ececec;
      }
      button {
        background: #2563eb;
        border: none;
        color: #fff;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        background: #93c5fd;
      }
    </style>
  </head>
  <body>
    <h1>Teachable Machine + GPT Demo</h1>
    <p>
      This minimal UI posts to <code>/analyze</code>. Use it when you do not want to
      open Swagger.
    </p>
    <form id="analyze-form">
      <label>
        Prompt
        <textarea id="prompt" placeholder="Describe what you would like the assistant to do" required></textarea>
      </label>
      <label>
        Image
        <input id="image" type="file" accept="image/*" required />
      </label>
      <button type="submit">Analyze</button>
    </form>
    <pre id="result"></pre>
    <script>
      const form = document.getElementById("analyze-form");
      const result = document.getElementById("result");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        result.textContent = "Running...";
        const prompt = document.getElementById("prompt").value;
        const image = document.getElementById("image").files[0];
        if (!prompt || !image) {
          result.textContent = "Prompt and image are required.";
          return;
        }
        const formData = new FormData();
        formData.append("prompt", prompt);
        formData.append("image", image);
        try {
          const response = await fetch("/analyze", {
            method: "POST",
            body: formData,
          });
          const payload = await response.json();
          result.textContent = JSON.stringify(payload, null, 2);
        } catch (error) {
          result.textContent = `Failed to contact API: ${error}`;
        }
      });
    </script>
  </body>
</html>
